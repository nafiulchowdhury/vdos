<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Video Player</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        p, body{
            text-align: center;
            margin: 0 auto;
        }
        .btn{
            margin: 50px 20px;
        }
    </style>

    
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script>
        
        function ex_v(){
            var x=prompt("Enter url");
            var y= $("#video");
            y.html("<video width='560' height='315' src='"+x+" allowfullscreen controls></video>");
        }
        function yt_v(){
            var x=prompt("Enter url");
            var y= document.getElementById("video");
            y.innerHTML="<iframe width='560' height='315' src='https://youtube.com/embed/"+x+"' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>";
            
        }
        function fb_v(){
            var x=prompt("Enter url");
            var y= document.getElementById("video");
            y.innerHTML="<iframe src='https://www.facebook.com/plugins/video.php?height=476&href=" +x+ "&show_text=false&width=476' width='476' height='476' style='border:none;overflow:hidden' scrolling='no' frameborder='0' allowfullscreen='true' allow='autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share' allowFullScreen='true'></iframe>";
        }
    </script>
</head>
<body>
    <button class="btn btn-info" onclick="ex_v()">External</button>
    <button class="btn btn-info" onclick="yt_v()">YouTube</button>
    <button class="btn btn-info" onclick="fb_v()">Facebook</button>
    
    <p id="video">
        
        
        
        
        <script>
            
            
            
            
            function wt(){
                document.write("<iframe width='560' height='315' src='"+y+"' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>");
            }
            
            
            /*document.write("<iframe width='560' height='315' src='"+x+"' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>");*/
        </script>
        
        <!--<iframe width="560" height="315" src="main.mp4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
    </p>
    
    
    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
