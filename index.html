
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyVDOplayer</title>
    <!-- Meta tag Keywords -->
    <meta name="author" content=" Nafiul Islam < nafiulislam.wd@gmail.com > "> 
    <meta name="keywords" content="video player, custom video player">
    <meta name="description" content="This video player is a custom video player made with JavaScript &amp; jQuery. Hope you're gonna enjoy our app.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
    <!-- Custom CSS & Scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    
</head>
<body>
    <div class="nav w3-center">
        <h1>Play Videos</h1>
        <button class="btn btn-info" id="ex">External</button>
        <button class="btn btn-info" id="yt">YouTube</button>
        <button class="btn btn-info" id="fb">Facebook</button>
    </div>
    <div class="player w3-center">
        
    </div>
    <div class="nav w3-center">
        <h3>Search on Sites</h3>
        <button class="btn btn-info" id="yts">YouTube</button>
        <button class="btn btn-info" id="fbs">FaceBook</button>
        <button class="btn btn-info" id="daraz">Daraz</button>
    </div>
    <script>
        $(function(){
            $("#ex").click(function(){
                let x=prompt("Enter Url:");
                $(".player").html("<video width='560' height='315' src='"+x+"' frameborder='0' allowfullscreen controls autoplay></video>").slideDown(4000);
            });
            $("#yt").click(function(){
                let x=prompt("Enter Url:");
                $(".player").html("<iframe width='560' height='315' src='http://youtube.com/embed/"+x+"' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>").slideDown(4000);
            });
            $("#fb").click(function(){
                let x=prompt("Enter Url:");
                $(".player").html(x).slideDown(4000);
            });

            //Search
            $("#yts").click(function(){
                let x=prompt("Enter text:");
            
                let y="https://www.google.com/search?q="+x+" site:.youtube.com"
                window. open(y, '_blank');
            });
            $("#fbs").click(function(){
                let x=prompt("Enter text:");
            
                let y="https://www.google.com/search?q="+x+" site:.facebook.com"
                window. open(y, '_blank');
            });
            $("#daraz").click(function(){
                let x=prompt("Enter text:");
            
                let y="https://www.google.com/search?q="+x+" site:.daraz.com.bd"
                window. open(y, '_blank');
            });
        });
    </script>
</body>
</html>
